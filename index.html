<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LDR Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        canvas {
            width: 100%;
            height: 400px;
        }
        .alert {
            color: red;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>LDR Data Dashboard</h1>
    
    <h3>Light Level Graph</h3>
    <canvas id="ldrChart"></canvas>

    <h3>Alerts</h3>
    <div id="alerts" class="alert"></div>

    <button onclick="exportData()">Export Data (CSV)</button>

    <script>
        async function fetchData() {
            const response = await fetch("https://esp32frigo-api.onrender.com/ldr-data/");
            const data = await response.json();
            const timestamps = data.ldr_readings.map(item => item.timestamp);
            const lightLevels = data.ldr_readings.map(item => item.light_level);
            renderChart(timestamps, lightLevels);
        }

        function renderChart(timestamps, lightLevels) {
            const ctx = document.getElementById('ldrChart').getContext('2d');
            const chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: timestamps,
                    datasets: [{
                        label: 'LDR Light Levels',
                        data: lightLevels,
                        borderColor: 'rgb(75, 192, 192)',
                        fill: false
                    }]
                },
                options: {
                    scales: {
                        x: {
                            type: 'time',
                            time: {
                                unit: 'minute'
                            },
                            title: {
                                display: true,
                                text: 'Timestamp'
                            }
                        },
                        y: {
                            min: 0,
                            max: 4095,
                            title: {
                                display: true,
                                text: 'Light Level'
                            }
                        }
                    }
                }
            });
        }

        async function fetchAlerts() {
            const response = await fetch("https://esp32frigo-api.onrender.com/alerts/");
            const data = await response.json();
            const alertDiv = document.getElementById('alerts');
            alertDiv.innerHTML = data.alerts.join("<br>");
        }

        async function exportData() {
            const response = await fetch("https://esp32frigo-api.onrender.com/export-data/");
            const blob = await response.blob();
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'ldr_data.csv';
            link.click();
        }

        fetchData();
        fetchAlerts();
    </script>
</body>
</html>
